<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,initial-scale=1.0">
     <ttitle>Register - To Organic Store</ttitle>
     <script src="auth.js" defer></script>
</head>
<body>
    <h1>Register</h1>
    <form onsubmit="returnregisterUser()">
    <input type="text" id="register-name"placeholder="Enter Name">
    <input type="email" id="register-email"placeholder="Enter Email">
    <input type="password" id="register-password"placeholder="Enter Password">
    <button type="submit">Register</button>
    </form>
    <button
onclick="registerUser()">Register</button>

     <p>Already have an account?<a href="login.html">Login here</a></p>
</body>
</html>
